<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd><!-- representa una entrada del usuario que puede ser hecha por teclado o cualquier otro medio, como mouse, pantalla táctil o comandos de voz. -->
      <span class="sound">clap</span><!-- Es un contenedor en línea. Sirve para aplicar estilo al texto  -->
    </div><!-- define un bloque de contenido o seccion de la pagina, se le aplica diferentres estilos -->
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="public/sounds/clap.wav"></audio> <!-- src indica el nombre del archivo de imagen (entre comillas) o la URL desde la que se va a obtener la imagen.-->
  <audio data-key="83" src="public/sounds/hihat.wav"></audio>
  <audio data-key="68" src="public/sounds/kick.wav"></audio>
  <audio data-key="70" src="public/sounds/openhat.wav"></audio>
  <audio data-key="71" src="public/sounds/boom.wav"></audio>
  <audio data-key="72" src="public/sounds/ride.wav"></audio>
  <audio data-key="74" src="public/sounds/snare.wav"></audio>
  <audio data-key="75" src="public/sounds/tom.wav"></audio>
  <audio data-key="76" src="public/sounds/tink.wav"></audio>

<script src="js/drums.js"></script>


</body>
</html>
